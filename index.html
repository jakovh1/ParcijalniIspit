<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <table class="table table-striped table-light table-hover table-bordered table-responsive">
    <thead>
      <tr class="table-primary">
        <th>ID</th>
        <th>Ime</th>
        <th>Email</th>
        <th>Datum rodenja</th>
        <th>Pristupio ispitu</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td scope="row">1</td>
        <td>John Doe</td>
        <td>joe@example.com</td>
        <td>31.12.2023</td>
        <td><input type="checkbox" id="pristup_joe" name="pristup"></td>
      </tr>
      <tr>
        <td scope="row">2</td>
        <td>Jane Smith</td>
        <td>jane@example.com</td>
        <td>31.12.2023</td>
        <td><input type="checkbox" id="pristup_jane" name="pristup"></td>
      </tr>
    </tbody>
  </table>
  <form class="container d-block align-items-center col-4">
    <div class="mb-3">
      <label for="korisnicko_ime" class="form-label">Korisnicko ime:</label><br />
      <input type="text" class="form-control" id="korisnicko_ime" name="korisnicko_ime" placeholder="Korisnicko ime" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-mail adresa:</label><br />
      <input type="email" class="form-control" id="email" name="email" placeholder="E-mail adresa" />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password:</label><br />
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required/>
    </div>

    <div class="mb-3">
      <label class="form-label">Spol:</label><br />
      <input type="radio" class="form-check-input" id="muski" name="spol"/><label for="muski" class="px-2 form-check-label">Muski</label><br/>
      <input type="radio" class="form-check-input" id="zenski" name="spol"/><label for="zenski" class="px-2 form-check-label">Zenski</label>
    </div>

    <div class="mb-3">
      <label class="form-label">Drzava:</label><br />
      <select class="form-select" aria-label="Odaberite drzavu">
        <option selected>Odaberite drzavu</option>
        <option value="hrvatska">Hrvatska</option>
        <option value="slovenija">Slovenija</option>
        <option value="madarska">Madarska</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-check-label" for="pretplata-novosti">
        Pretplatite se na novosti
      </label>
      <input class="form-check-input" type="checkbox" value="" id="pretplata-novosti">
    </div>

    <div class="mb-3">
      <label class="form-label">Hobi:</label><br />
      <input type="checkbox" class="form-check-input" id="penjanje" name="penjanje"/><label for="penjanje" class="px-2 form-check-label">Penjanje</label><br/>
      <input type="checkbox" class="form-check-input" id="plivanje" name="bicikliranje"/><label for="bicikliranje" class="px-2 form-check-label">Bicikliranje</label><br/>
      <input type="checkbox" class="form-check-input" id="bicikliranje" name="plivanje"/><label for="plivanje" class="px-2 form-check-label">Plivanje</label>
    </div>
  </form>
</body>
</html>
